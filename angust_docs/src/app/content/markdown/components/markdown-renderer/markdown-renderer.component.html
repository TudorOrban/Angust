<div 
    *ngIf="isMardownReady" 
    [innerHTML]="renderedContent" 
    class="markdown-body px-16 py-8 w-full h-full overflow-y-auto"
></div>

<!-- Fallback -->
<div
    *ngIf="isMarkdownInvalid"
    class="flex items-center justify-center w-full p-20 text-lg font-semibold"
>
    We are sorry, the documentation for this page is not in the correct format.
</div>
