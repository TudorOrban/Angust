<div class="w-64 h-full navigation-sidebar-component">

    <div class="flex flex-col items-center w-full">
        <button 
            *ngFor="let item of secondaryNavItems$ | async" 
            class="sidebar-navigation-item"
            [class.active]="item.value === navigationManagerService.getActiveItem(NavigationItemType.SecondaryItem)"
            (click)="navigationManagerService.setActiveItem(item.value, NavigationItemType.SecondaryItem)"
        >
            <div>
                {{ item.label }}
            </div>
        </button>
    </div>
</div>
