<div class="flex flex-col justify-between main-sidebar-component">
    <div class="flex flex-col items-center w-full py-8 space-y-8">
        <img src="assets/images/angust_logo.jpg" alt="logo" class="w-10 h-10">

        <app-version-select></app-version-select>

        <div class="flex flex-col items-center w-full">
            <button 
                *ngFor="let item of navigationService.getMainNavigationItems()" 
                class="sidebar-navigation-item"
                [class.active]="item.value === navigationService.getActiveItem()"
                (click)="navigationService.setActiveItem(item.value)"
            >
                <fa-icon [icon]="item.icon ?? faQuestion"></fa-icon> 
                <div>
                    {{ item.label }}
                </div>
            </button>
        </div>
    </div>

    <app-theme-toggle></app-theme-toggle>
</div>
