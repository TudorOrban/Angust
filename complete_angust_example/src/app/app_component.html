<div>

    <div @for="let item of items" style="display: flex; flex-direction: row;">
        <button style="width: 400px; height: 200px; background-color: rgb(255, 0, 255);" @onclick="set_active_tab_home">

            <div style="width: 100px; height: 100px; background-color: rgb(120, 120, 120);">
    
            </div>
        </button>

    </div>

    {{ address.location.label }}

    <div style="display: flex; flex-direction: row;">
        <div @if="is_active_tab('Home', true)" style="width: 200px; height: 200px; background-color: rgb(0, 0, 255);">

        </div>
        
        <div @if="is_active_tab('Dashboard', true)" style="width: 200px; height: 200px; background-color: rgb(0, 255, 0);">

        </div>

        <div @if="is_active_tab('Settings', true)" style="width: 200px; height: 200px; background-color: rgb(255, 0, 0);">

        </div>
    </div>

</div>
